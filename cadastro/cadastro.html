<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <center>
        <form>
            <label for="nome">nome</label>
            <input id="nome" type="text" name="nome"> <br><br>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email"><br><br>
            <label id="dtnasc">Data de Nascimento</label>
            <input id="dtnasc" type="date" name="dtnasc"><br><br>
        
            <p>Sexo</p>
            <label for="masc">Masculino</label>    
            <input type="radio" id="masc" value="Masculino" name="t">
            <label for="femi">Feminino</label>
            <input type="radio" id="femi" value="Feminino" name="t">
            <label for="outros">Outros</label>
            <input type="radio" id="outros" value="Outros" name="t">
            <br><br>
        
            <p>Atividade de Interesse:</p>
            <input type="checkbox" name="Interesse" value="maquiagem"> Maquiagem<br>
            <input type="checkbox" name="Interesse" value="moda"> Moda<br>
            <input type="checkbox"  name="Interesse" value="cuidados"> Cuidados com a Pele<br>
        
            <button type="submit">Enviar</button>
        </form>
    </center>
</body>
</html>
